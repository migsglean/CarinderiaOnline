<section class="register">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h1 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h1>
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="row">
                  <div class="col-12 mb-4">
  
                    <div class="form-outline">
                        <input type="string" id="studentId" formControlName="studentId" placeholder="Student ID" class="form-control form-control-lg"/>
                        <!-- <label class="form-label" for="studentId">Student ID</label> -->
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-12 mb-4">
  
                    <div class="form-outline">
                        <input [type]="show ? 'text' : 'password'" id="password" placeholder="Password" formControlName="password" class="form-control form-control-lg">
                        <button id="btnPass" (click)="password()" type="button" class="btn btn-outline-info">
                          {{show ? 'Hide' : 'Show'}}
                        </button>
                        <!-- <label class="form-label" for="password">Password</label>             -->
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="firstName"  formControlName="firstName" class="form-control form-control-lg" />
                      <label class="form-label" for="firstName">First Name</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-lg" />
                      <label class="form-label" for="lastName">Last Name</label>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4">
                    
                    <div class="form-outline">
                      <input type="text" id="middleName" formControlName="middleName" class="form-control form-control-lg" />
                      <label class="form-label" for="middleName">Middle Name</label>
                    </div>
  
                  </div>

                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <select class="form-select form-select-lg" id="gender" formControlName="gender">
                        <option *ngFor="let gen of gender" [value]="gen">{{gen}}</option>
                      </select>
                      <label class="form-label" for="gender">Gender</label>
                    </div>
                  </div>
  
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="email" formControlName="emailAddress" id="emailAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="emailAddress">Email</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <input type="tel" formControlName="phoneNumber" id="phoneNumber" class="form-control form-control-lg" />
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="streetAddress" formControlName="streetAddress" class="form-control form-control-lg" />
                      <label class="form-label" for="streetAddress">Street Address</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="barangay" formControlName="barangay" class="form-control form-control-lg" />
                      <label class="form-label" for="barangay">Barangay</label>
                    </div>
  
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="text" id="city" formControlName="city" class="form-control form-control-lg" />
                      <label class="form-label" for="city">City</label>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <input type="number" id="zipCode" formControlName="zipCode" class="form-control form-control-lg" />
                      <label class="form-label" for="zipCode">ZIP Code</label>
                    </div>
  
                  </div>
                </div>
                
                <div class="mt-4 pt-2" id="button">
                  <button [disabled]="loading" class="btn btn-primary" id="btn1">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Register
                  </button>
                  <button routerLink="/" class="btn btn-primary">Cancel</button>
                </div>
      
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
