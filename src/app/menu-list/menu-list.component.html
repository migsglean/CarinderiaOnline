<div class="container">
  <div class="row">
    <div class="top">
      <app-top-bar-component></app-top-bar-component>
    </div>
    <div class="search">
      <form>
        <div class="row">
          <div class="col-10">
            <div class="form-outline">
              <input
                type="search"
                id="form1"
                class="form-control"
                aria-label="search"
              />
            </div>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>
    <div class="card text-center mt-2">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/menu"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Breakfast</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/menu/lunch"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Lunch</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              >Dinner</a
            >
          </li>
        </ul>
      </div>
      <div class="card-body">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col" *ngFor="let product of getProductsBreakfast()">
            <div class="card h-100">
              <img src="" class="card-img-top" alt="..." />
              <div class="card-body">
                <h3 class="card-title" style="margin-bottom: 0px">
                  {{ product.productName }}
                </h3>
                <h5 class="card-subtitle text-muted" style="margin-bottom: 3px">
                  {{ product.productType }}
                </h5>
                <p class="card-text">
                  {{ product.productDescription }}
                </p>
                <h4 class="card-text">â‚±{{ product.productPrice }}</h4>
              </div>
              <div class="addCart">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  style="
                    --bs-btn-padding-y: 0.25rem;
                    --bs-btn-padding-x: 0.5rem;
                    --bs-btn-font-size: 0.75rem;
                  "
                  (click)="addCart(product)"
                >
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
