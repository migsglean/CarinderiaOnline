<div class="container">
  <div class="title">
    <h1>MY CART</h1>
  </div>
  <ul class="list-group" *ngFor="let cartProd of getDisplayItems()">
    <li
      class="list-group-item d-flex justify-content-between align-items-start"
    >
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ cartProd.product.productName }}</div>
        {{ cartProd.product.productType }}
        <br />
        <br />
        <button
          type="button"
          class="btn btn-primary"
          style="
            --bs-btn-padding-y: 0.25rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.6rem;
          "
          (click)="decrementQuantiy(cartProd)"
        >
          <i class="bi bi-dash"></i>
        </button>
        Quantity {{ cartProd.quantity }}
        <button
          type="button"
          class="btn btn-primary"
          style="
            --bs-btn-padding-y: 0.25rem;
            --bs-btn-padding-x: 0.5rem;
            --bs-btn-font-size: 0.6rem;
          "
          (click)="incrementQuantity(cartProd)"
        >
          <i class="bi bi-plus"></i>
        </button>
      </div>
      <span class="badge bg-primary rounded-pill"
        >Price {{ cartProd.exactAmount }}</span
      >
    </li>
    <br />
  </ul>
  <li class="amount">
    <h3>Total Amount: {{ getTotalAmount() }}</h3>
  </li>
  <div class="buttons">
    <button type="button" class="btn btn-primary btn-sm" (click)="goBack()">
      Back
    </button>
    <!-- Button trigger modal -->
    <button
      type="button"
      id="buttonModal"
      class="btn btn-primary btn-sm"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Checkout
    </button>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Purchase</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to proceed ?</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary btn-sm"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary btn-sm"
          data-bs-dismiss="modal"
          (click)="checkout()"
        >
          Proceed
        </button>
      </div>
    </div>
  </div>
</div>
